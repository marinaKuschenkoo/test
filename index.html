<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео через окно в тексте</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="video-text-container">
            <!-- Десктопная версия -->
            <svg class="desktop-version" viewBox="0 0 180 89" preserveAspectRatio="xMidYMid meet">
                <foreignObject width="100%" height="100%">
                    <video autoplay loop muted playsinline>
                        <source src="video.mp4" type="video/mp4">
                    </video>
                </foreignObject>

                <mask id="text-mask">
                    <rect width="180" height="90" fill="white"/>
                    <rect x="81" y="8" width="40" class="mask-rectangle"/>
                    <rect x="56" y="30" width="10" class="mask-rectangle"/>
                    <rect x="80" y="52" width="25" class="mask-rectangle"/>
                    <rect x="90" y="74" width="85" class="mask-rectangle"/>
                </mask>

                <rect class="back" width="180" height="89" mask="url(#text-mask)"/>

                <text>
                    <tspan x="2" y="16">We're here</tspan>
                    <tspan x="123" y="16">to make</tspan>
                    <tspan x="2" y="38">healthy</tspan>
                    <tspan x="68" y="38">living effortless,</tspan>
                    <tspan x="2" y="60">so you can</tspan>
                    <tspan x="105" y="60">live longer</tspan>
                    <tspan x="2" y="82">and happier</tspan>
                </text>
            </svg>

            <!-- Мобильная версия -->
            <svg class="mobile-version" viewBox="0 0 180 120" preserveAspectRatio="xMidYMid meet">
                <foreignObject width="100%" height="100%">
                    <video autoplay loop muted playsinline>
                        <source src="video.mp4" type="video/mp4">
                    </video>
                </foreignObject>

                <mask id="text-mask-mobile">
                    <rect width="180" height="120" fill="white"/>
                    <rect x="93" y="6" width="80" class="mask-rectangle"/>
                    <rect x="22" y="25" width="103" class="mask-rectangle"/>
                    <rect x="2" y="45" width="65" class="mask-rectangle"/>
                    <rect x="34" y="85" width="53" class="mask-rectangle"/>
                    <rect x="100" y="105" width="70" class="mask-rectangle"/>
                </mask>

                <rect class="back" width="180" height="120" mask="url(#text-mask-mobile)"/>

                <text>
                    <tspan x="2" y="16">We're here</tspan>
                    <tspan x="2" y="35">to</tspan>
                    <tspan x="130" y="35">make</tspan>
                    <tspan x="70" y="55">healthy living</tspan>
                    <tspan x="2" y="75">effortless, so you</tspan>
                    <tspan x="2" y="95">can</tspan>
                    <tspan x="90" y="95">live longer</tspan>
                    <tspan x="2" y="115">and happier</tspan>
                </text>
            </svg>
        </div>
    </div>
</body>
</html>
